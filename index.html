<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BHC Library - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    .login-container img {
      width: 120px;
      margin-bottom: 15px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #8B1C3D;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #8B1C3D;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background: #6d152f;
    }
    .note {
      font-size: 12px;
      margin-top: 15px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/bhc-logo.png" alt="BHC Logo">
    <h2>BHC Library Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="note">For School Use Only</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "admin123") {
        window.location.href = "dashboard.html";
      } else {
        alert("‚ùå Invalid credentials");
      }
    });
  </script>
</body>
</html>
